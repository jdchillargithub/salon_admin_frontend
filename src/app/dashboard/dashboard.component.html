<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header"><h3>Bookings</h3></div>
        <div class="card-body pb-2">
          <canvas
            baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <div class="card-counter primary">
            <span class="cardCounterTitle"><p>Total Bookings</p></span>
            <fa-icon class="cardCounterIcon" [icon]="faFileInvoice"></fa-icon>
            <span class="count-numbers">{{ bookingData.totalBookings }}</span>
            <span class="count-name">Bookings</span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-counter primary">
            <span class="cardCounterTitle"><p>Today's Bookings</p></span>
            <fa-icon class="cardCounterIcon" [icon]="faFileInvoice"></fa-icon>
            <span class="count-numbers">{{ bookingData.todaysBookings }}</span>
            <span class="count-name">Bookings</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card-counter primary">
            <span class="cardCounterTitle"><p>Completed Bookings</p></span>
            <fa-icon class="cardCounterIcon" [icon]="faFileInvoice"></fa-icon>
            <span class="count-numbers">{{
              bookingData.completedBookings
            }}</span>
            <span class="count-name">Bookings</span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-counter primary">
            <span class="cardCounterTitle"><p>Pending Bookings</p></span>
            <fa-icon class="cardCounterIcon" [icon]="faFileInvoice"></fa-icon>
            <span class="count-numbers">{{ bookingData.pendingBookings }}</span>
            <span class="count-name">Bookings</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
